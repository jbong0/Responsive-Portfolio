<!-- Responsive Portfolio/Media Queries -->

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <section class="container">
    <header>
      <div id="title" class="header">
        <h1>Jessie Ramirez</h1>
      </div>

      <nav>
        <a href="index.html"> About</a>  |
        <a href="portfolio.html"> Portfolio</a> |
        <a href="contact.html"> Contact</a> 
      </nav>
    </header>

    <section class="background">
      <div class="tables" id="contact-div">
      <h2>Contact</h2>
        <form id="contact" action="" method="post">
          <h5>Name:</h5>
          <fieldset>
          <input placeholder="Your name" type="text" required autofocus>
          </fieldset>
          <h5>E-mail:</h5>
          <fieldset>
          <input placeholder="Your Email Address" type="email" required>
          </fieldset>
         <h5>Message:</h5>
          <fieldset id="message">
          <textarea placeholder="Type your Message Here...." required></textarea>
          </fieldset>
          </form>  
          <button type="button">Submit</button>
      </div>

      <aside class="side-nav">
          <h3>Connect with Me</h3>
            <a href="https://github.com/jbong0" target="_blank">
              <img class="social-media" src="images/githublogo.png" alt="Git Hub Logo"></a>
            <a href="https://www.linkedin.com/in/jessiebon/" target="_blank">
              <img class="social-media" src="images/linkedinlogo.png" alt="Linked In Logo"></a>
          <a href="https://stackoverflow.com/users/9216731/jessiebon" target="_blank">
              <img class="social-media" src="images/overflowlogo.png" alt ="Stack Overflow Logo"></a>
      </aside>
    </section>

    <footer>
     <p class="footer">Jessie Ramirez</p>
     <p class="footer">Copyright 2018</p>  
    </footer>


  </body>
</html>
